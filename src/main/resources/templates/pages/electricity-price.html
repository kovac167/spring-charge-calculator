<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" href="#" />
<body>
  <div th:insert="fragments/navbar.html :: div"> </div>
  <div style="margin-left:15%">

  <div class="w3-bar w3-dark-grey">
    <h1 class="w3-bar-item">Electricity Price</h1>
    <img th:src="@{../images/gm.png}" class="w3-bar-item" alt="gm" style="width:100px; border-radius:8px; float:right"/>
  </div>
  
  <div class="w3-container" style="overflow-x:auto;" th:switch="${electricityPriceList}">
    <div th:case="*">
      <table class="w3-table-all w3-hoverable" aria-describedby="gm">
        <thead>
          <tr class="w3-light-grey">
            <th scope="col">state</th>
            <th scope="col">price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="electricityPrice : ${electricityPriceList}">
            <td th:text="${electricityPrice.state}"></td>
            <td th:text="${electricityPrice.price}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
