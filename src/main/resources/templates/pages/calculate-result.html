<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" href="#" />
<body>
  <div th:insert="fragments/navbar.html :: div"> </div>
  <div style="margin-left:15%">

  <div class="w3-bar w3-dark-grey">
    <h1 class="w3-bar-item">Calculate</h1>
    <img th:src="@{../images/gm.png}" class="w3-bar-item" alt="gm" style="width:100px; border-radius:8px; float:right"/>
  </div>
  
  <div class="w3-container" style="overflow-x:auto;" th:object="${calculateRequest}">
    <p th:text="'State: ' + ${calculateRequest.state}"/>
    <p th:text="'Cost: $' + ${calculateRequest.costPerKwh} + ' per kwh'"/>
    <p th:text="'Vehicle: ' + ${calculateRequest.vehicle}"/>
    <p th:text="'Capacity: ' + ${calculateRequest.capacityKwh} + ' kwh'"/>
    <p th:text="'Percent: ' + ${calculateRequest.percent}"/>
    <b th:text="'Result: $' + ${calculateRequest.result}"/>
  </div>
