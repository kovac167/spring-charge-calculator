<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" href="#" />
<body>
  <div th:insert="fragments/navbar.html :: div"> </div>
  <div style="margin-left:15%">
    
  <div class="w3-bar w3-dark-grey">
    <h1 class="w3-bar-item">Logs</h1>
    <img th:src="@{../images/gm.png}" class="w3-bar-item" alt="gm" style="width:100px; border-radius:8px; float:right"/>
  </div>

  <div class="w3-container" style="overflow-x:auto;" th:switch="${calculateRequestList}">
    <div th:case="*">
      <table class="w3-table-all w3-hoverable" aria-describedby="gm">
        <thead>
          <tr class="w3-light-grey">
            <th scope="col">id</th>
            <th scope="col">vehicle</th>
            <th scope="col">percent</th>
            <th scope="col">state</th>
            <th scope="col">capacityKwh</th>
            <th scope="col">costPerKwh</th>
            <th scope="col">result</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="calculateRequest : ${calculateRequestList}">
            <td th:text="${calculateRequest.id}"></td>
            <td th:text="${calculateRequest.vehicle}"></td>
            <td th:text="${calculateRequest.percent}"></td>
            <td th:text="${calculateRequest.state}"></td>
            <td th:text="${calculateRequest.capacityKwh}"></td>
            <td th:text="${calculateRequest.costPerKwh}"></td>
            <td th:text="${calculateRequest.result}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
